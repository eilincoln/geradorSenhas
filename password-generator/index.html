<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <main class="main">
        <section class="hero">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Utilize o gerador de senha do Lincoln para ter uma senha forte manézão!!!</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-1">
                        <img src="copy.svg" alt="copy_simbol" width="42">
                    </button>
                    <button id="renew">
                        <img src="renew.svg" alt="renew_simbol" width="42">
                    </button>
                </div>
            </div>

            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar critical" style="width: 90%"></div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-lenght-text">16</span></p>
                    <input type="range" name="password-lenght" id="password-lenght" value="16" min="4" max="64">
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbulos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>



        <button id="copy-2">Copiar senha</button>
    </main>

    <script>
        const inputEl = document.querySelector("#password")
        let passwordLength = 16

        function generatorPassword() {
            const chars = "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"

            let password = ""

            for (let i = 0; i < passwordLength; i++) {
                const randonNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randonNumber, randonNumber + 1)
            }

            inputEl.value = password
        }

        function copy() {
            navigator.clipboard.writeText(inputEl.value)
        }

        const passwordLengthEl = document.querySelector("#password-lenght")
        passwordLengthEl.addEventListener('input', function () {
            passwordLength = passwordLengthEl.value
            generatorPassword()
        })

        document.querySelector("#copy-1").addEventListener('click', copy)
        document.querySelector("#copy-2").addEventListener('click', copy)

        generatorPassword()
    </script>

</body>

</html>
